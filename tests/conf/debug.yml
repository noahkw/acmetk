      allow_wildcard: true
      client:
        directory: 'http://localhost:8000/ca/directory'
        private_key: 'broker_client_account.key'
        contact:
          # phone: ''
          email: 'woehler+testbrokerclient@luis.uni-hannover.de'
    client:
